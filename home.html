<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/home.css">
    <link href="../static/script/home.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body class="w3">
    {% include 'navigationbar.html' %}
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
        <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i>
        <div class="w3-center">
            <!-- <h4>BEAUTIFUL RESPONSIVE WEB SITES</h4> -->
            <h1 class="w3-xxxlarge w3-animate-bottom"></h1>
            <div class="w3-padding-32"></div>
        </div>
    </header>
    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-third">
            <div class="clickable" onclick="redirectTo('fingerprint')">
                <div class="w3-card w3-container" style="min-height:460px">
                    <h3>Finger Print</h3><br>
                    <img src="../static/images/finger-print.jpg" class="w3-image">
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="clickable" onclick="redirectTo('bloodstain')">
                <div class="w3-card w3-container" style="min-height:460px">
                    <h3>Blood Stain</h3><br>
                    <img src="../static/images/bloodstain.jpg" class="w3-image" alt="Responsive Image">
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="clickable" onclick="redirectTo('killer')">
                <div class="w3-card w3-container" style="min-height:460px">
                    <h3>Serial Killer</h3><br>
                    <img src="../static/images/serial-killer.jpg" class="w3-image" alt="Responsive Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Second Row -->
    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-third">
            <div class="clickable" onclick="redirectTo('glass')">
                <div class="w3-card w3-container" style="min-height:460px">
                    <h3>Glass</h3><br>
                    <img src="../static/images/glass.jpg" class="w3-image" alt="Responsive Image">
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="clickable" onclick="redirectTo('generate_face_sketch')">
                <div class="w3-card w3-container" style="min-height:460px">
                    <h3>Face Sketch</h3><br>
                    <img src="../static/images/sketch.png" class="w3-image" alt="Responsive Image">
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="clickable" onclick="redirectTo('autopsy_report/<case_number>')">
                <div class="w3-card w3-container" style="min-height:460px">
                    <h3>Autopsy</h3><br>
                    <img src="../static/images/autopsy.png" class="w3-image" alt="Responsive Image">
            </div>
        </div>
    </div>

    <!-- JavaScript function to redirect to a new page -->
    <script>
        function redirectTo(pageURL) {
            window.location.href = pageURL;
        }
    </script>
</body>

</html>
