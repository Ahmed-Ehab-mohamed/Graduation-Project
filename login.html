<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #00008b, #d3d3d3);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            background-color: rgba(176, 224, 230, 0.5); /* Light blue with 50% opacity */
            border: 2px solid #00008b;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: black;
            border-bottom: 2px solid #00008b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: white;
            color: #00008b;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #add8e6;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        p.error {
            color: red;
        }
    </style>
</head>
<body>
    {% include 'discription.html' %}
    <div class="container">
        <h1>Welcome Back!</h1>
        <form method="POST" action="/login">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="security_id" placeholder="Security ID">
            <input type="text" name="title" placeholder="Title">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        
        <p class="error">{{ error }}</p>
    </div>
</body>
</html>
